nav:
  - "首页":
    - index.md
  - "基础知识": 
    - basic/index.md
    - "术语表": basic/terms.md
    - "Termux": basic/termux.md
  - "聊天":
    - chatting/index.md
  - "绘画":
    - drawing/index.md
  - "其它资源":
    - resources/index.md

extra_css:
  - stylesheets/extra.css

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

theme:
  name: material
  language: zh
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
  palette:
    primary: orange
    accent: amber
